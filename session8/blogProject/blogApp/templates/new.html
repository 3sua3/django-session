{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Writing page</h2>
    <form action = "/new" method = "post">
        {% csrf_token %}
        <div>
            <div class = 'name'>Category</div>
            <input type = "text" name = "category" class = "category" />
        </div>
        <div>
            <div class = 'name'>Title</div>
            <input type = "text" name = "title" class = "title" />
        </div>
        <div>
            <div class = 'name'>Content</div>
            <textarea name = "content" cols = "30" rows = "10"></textarea>
        </div>
        <button type = "submit" class = 'name'>finish</button>
    </form>
</div>
{% endblock %}
