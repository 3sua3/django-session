<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type = "text/css" href= "{% static 'detail.css' %}" />
</head>
<body>
    <div class="container">
        <h2>todo - list</h2>
        <div class="flex">
            {% for task in tasks %}
            <h2><strong>{{ task.pk }}. {{ task.title }}</strong></h2>
            <p>{{ task.content }}</p>
            <p>deadline : {{ task.deadline_dt }}</p>
        </div>
            <div>
                <a href="{% url 'home' %}">go to list</a>
                <a href="{% url 'update' task.pk %}">edit</a>
            </div>
            {% endfor %}
        
    </div>
</body>
</html>
