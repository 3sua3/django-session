
{% extends 'blog/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/update.css' %}">
{% endblock %}

{% block content %}
<div class="main">
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value = "{{ post.title }}">
            </div>
            <div class="text">
                <label for="content">Content</label>
                <textarea name="content" id="content">{{ post.content }}</textarea>
            </div>
            <div class="submit">
                <a href="{% url 'blog:detail' post.pk %}">취소</a>
                <button type="submit">수정하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
